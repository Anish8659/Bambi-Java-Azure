<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Inventory Management System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/custom.css}">
    <script type="text/javascript" th:href="@{/custom.js}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Display Product information -->
    <h1>Product: <span th:text="${product.productName}"></span></h1>
    <p><span th:text="${product.productDescription}"></span></p>
    <p>Price: Â£<span th:text="${product.productPrice}"></span></p>
    <p>Category: <span th:text="${product.productCategory}"></span></p>
<table>
    <thead>
    <tr>
        <th>Size</th>
        <th>Stock Level</th>
        <th>Add Stock</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the sizes and display them in a table row -->
    <tr th:each="size : ${sizes}">
        <td th:text="${size.productSize}"></td>
        <td th:text="${size.productStock}"></td>
        <td>
            <form th:action="@{'/product/stock/' + ${size.sizeId}}" method="POST">
                <input type="number" name="stockToAdd" min="0" max="1500" required>
                <button  type="submit">+</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
