<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }

    .group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-box {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007bff;
      color: #fff;
    }

    #form2 {
      display: none;
    }

    .step-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .step-col {
      width: 48%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      color: #007bff;
    }

    #progress {
      width: 50%;
      height: 4px;
      background-color: #007bff;
    }

    .error {
      color: red;
      font-size: 12px;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('#next1').on('click', function() {
        $('#form1').hide();
        $('#form2').show();
        $('#progress').css('width', '100%');
      });

      $('#back1').on('click', function() {
        $('#form1').show();
        $('#form2').hide();
        $('#progress').css('width', '50%');
      });

      $('#remove').on('click', function() {
        $('.size').val('');
      });

      $('#set100').on('click', function() {
        $('.size').val('100');
      });

      $('#set200').on('click', function() {
        $('.size').val('200');
      });
    });
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Bambi Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Accounts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/orders}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/reports}">Reports</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form  th:action="@{/logout}" method="post">
          <button class="btn btn-primary" type="submit">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="card">
    <div class="card-body">
<form class="container" th:object="${product}" enctype="multipart/form-data" method="POST">
  <div class="step-row">
    <div id="progress"></div>
    <div class="step-col"><small>Product Details</small></div>
    <div class="step-col"><small>Product Stock Per Size</small></div>
  </div>
  <div id="form1">

    <div class="group">
      <label>Product Brand</label>
      <input type="text" th:field="*{productBrand}" name="product_brand" placeholder="Enter Brand Name">
      <p class="error" th:if="${#fields.hasErrors('productBrand')}" th:errors="*{productBrand}"></p>
    </div>

    <div class="group">
      <label>Product Name</label>
      <input type="text" th:field="*{productName}" name="product_name" placeholder="Enter Product Name">
      <p class="error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p>
    </div>

    <div class="group">
      <label>Product Price</label>
      <input type="number" th:field="*{productPrice}" name="product_price" placeholder="Enter Product Price">
      <p class="error" th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></p>
    </div>

    <div class="group">
      <label>Product Gender:</label>
      <select name="product_category" id="product_gender" th:field="*{productGender}">
        <option value="" selected disabled>Select a Gender</option>
        <option value="Women">Women</option>
        <option value="Men">Men</option>
      </select>
      <p class="error" th:if="${#fields.hasErrors('productGender')}" th:errors="*{productGender}"></p>
    </div>


    <div class="group">
      <label>Product Category:</label>
      <select name="product_category" id="product_category" th:field="*{productCategory}">
        <option value="Trainers">Trainers</option>
        <option value="Loafers">Loafers</option>
        <option value="Boots">Boots</option>
        <option value="Heels">Heels</option>
        <option value="Dress Shoes">Dress Shoes</option>
        <option value="Heeled Sandals">Heeled Sandals</option>
        <option value="Brogues">Brogues</option>
      </select>
      <p class="error" th:if="${#fields.hasErrors('productCategory')}" th:errors="*{productCategory}"></p>
    </div>

    <div class="group">
      <label>Product Description:</label><br>
      <textarea th:field="*{productDescription}" id="product_description"
                name="product_description" rows="4" cols="75"></textarea>
      <p class="error" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}"></p>
    </div>

    <div class="group">
      <label>Product Image:</label>
      <input type="hidden" th:field="*{productImage}" id="filename" name="product_image" placeholder="Enter Product Image">
      <input type="file" id="file" name="product_image" placeholder="Enter Product Image"
             onchange="getName()">
      <p class="error" th:if="${#fields.hasErrors('productImage')}" th:errors="*{productImage}"></p>
    </div>

    <section class="btn-box">
      <button type="button" id="next1">Next</button>
    </section>
  </div>
  <div id="form2">
    <div>
      <h3>Set Stock Amount For Each Size, If Stock is blank it's set to 0!</h3><br>
      <button type="button" onclick="remove()">Remove Values</button>
      <button type="button" onclick="set100()">Set all To 100</button>
      <button type="button" onclick="set200()">Set all To 200</button>
    </div>

    <div class="group">
      <label>4</label>
      <input type="number" value="" name="size-4" class="size">
    </div>
    <div class="group">
      <label>5</label>
      <input type="number" value="" name="size-5" class="size">
    </div>
    <div class="group">
      <label>6</label>
      <input type="number" value="" name="size-6" class="size">
    </div>
    <div class="group">
      <label>7</label>
      <input type="number" value="" name="size-7" class="size">
    </div>
    <div class="group">
      <label>8</label>
      <input type="number" value="" name="size-8" class="size">
    </div>
    <div class="group">
      <label>9</label>
      <input type="number" value="" name="size-9" class="size">
    </div>
    <div class="group">
      <label>10</label>
      <input type="number" value="" name="size-10" class="size">
    </div>
    <div class="group">
      <label>11</label>
      <input type="number" value="" name="size-11" class="size">
    </div>
    <div class="group">
      <label>12</label>
      <input type="number" value="" name="size-12" class="size">
    </div>
    <div class="group">
      <label>13</label>
      <input type="number" value="" name="size-13" class="size">
    </div>

    <section class="btn-box">
      <button type="button" id="back1">Back</button>
      <button type="submit" id="submit">Submit</button>
    </section>
  </div>
  </div>

</form>
  </div>
</div>
</div>
</body>
</html>
