<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Inventory Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/custom.css}">
  <script type="text/javascript" th:href="@{/custom.js}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="flexbox">
  <div class="sidebar">
    <p>Bambi Admin</p>
    <p><a class="active li" href="">Stock</a></p>
    <p><a class="active li" href="">Accounts</a></p>
    <p><a class="active li" th:href="@{/orders}">Orders</a></p>
    <p><a class="active li" href="">Reports</a></p>
  </div>

  <div class="container">

<h1>Order Details for 'order name'</h1>
        <table class="table table-striped table-bordered">
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Gender</th>
            <th>Category</th>
            <th>Size</th>
            <th>Quantity</th>

          </tr>
          <tr th:each="item : ${orderDetails}">
            <td th:text="${item.product.productImage}"></td>
            <td th:text="${item.product.productName}"></td>
            <td th:text="${item.product.productBrand}"></td>
            <td th:text="${item.product.productPrice}"></td>
            <td th:text="${item.product.productGender}"></td>
            <td th:text="${item.product.productCategory}"></td>
            <td th:text="${item.size}"></td>
            <td th:text="${item.quantity}"></td>

          </tr>
        </table>
  </div>
</div>

</body>
</html>
