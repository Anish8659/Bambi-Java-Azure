<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Inventory Management System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/custom.css}">
  <script type="text/javascript" th:href="@{/custom.js}"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Bambi Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/home">Overview</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="#">Stock</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/products">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/orders}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/reports}">Reports</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form  th:action="@{/logout}" method="post">
          <button class="btn btn-primary" type="submit">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="flexbox">


  <div class="container">

<h1>Order Details for 'order name'</h1>
        <table class="table table-striped table-bordered">
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Gender</th>
            <th>Category</th>
            <th>Size</th>
            <th>Quantity</th>

          </tr>
          <tr th:each="item : ${orderDetails}">
            <td th:text="${item.product.productImage}"></td>
            <td th:text="${item.product.productName}"></td>
            <td th:text="${item.product.productBrand}"></td>
            <td th:text="${item.product.productPrice}"></td>
            <td th:text="${item.product.productGender}"></td>
            <td th:text="${item.product.productCategory}"></td>
            <td th:text="${item.size}"></td>
            <td th:text="${item.quantity}"></td>

          </tr>
        </table>
  </div>
</div>

</body>
</html>
